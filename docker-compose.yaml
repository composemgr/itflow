# nginx proxy address - http://172.17.0.1:62068

name: itflow
x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  app:
    image: itfloworg/itflow:latest
    container_name: itflow-app
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      ITFLOW_PORT: 8080
      TZ: ${TZ:-America/New_York}
      CONTAINER_NAME: itflow-app
      HOSTNAME: ${BASE_HOST_NAME:-$HOSTNAME}
      ITFLOW_URL: ${BASE_HOST_NAME:-$HOSTNAME}
      ITFLOW_LOG_LEVEL: warn
      ITFLOW_DB_HOST: itflow-db
      ITFLOW_DB_PASS: itflowpass
      ITFLOW_REPO_BRANCH: master
      ITFLOW_REPO: github.com/itflow-org/itflow
    ports:
      - '172.17.0.1:62068:8080'
    volumes:
      - './rootfs/data:/var/www/localhost/htdocs:z'
    depends_on:
      - itflow-db
    healthcheck:
      test: ['CMD-SHELL', 'nc -z 127.0.0.1 8080 || exit 1']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - itflow
  itflow-db:
    image: mariadb:11.4-noble
    container_name: itflow-db
    hostname: itflow-db
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      TZ: ${TZ:-America/New_York}
      MARIADB_DATABASE: itflow
      MARIADB_USER: itflowuser
      MARIADB_PASSWORD: itflowpass
      MARIADB_RANDOM_ROOT_PASSWORD: true
    volumes:
      - './rootfs/db/mariadb:/var/lib/mysql:rw'
    networks:
      - itflow

networks:
  itflow:
    name: itflow
    external: false
